<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Name & Seat Picker</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    #nameDisplay { font-size: 48px; margin: 20px; animation: flicker 0.1s infinite; }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .hidden { animation: none !important; }
  </style>
</head>
<body>

  <h1>สุ่มชื่อพร้อมเลขที่นั่ง</h1>
  <input type="file" id="excelFile" accept=".xlsx" />
  <br><br>
  <label>ระยะเวลาสุ่ม (วินาที):</label>
  <input type="number" id="duration" value="5" min="1" max="30" />
  <br><br>
  <button onclick="startRandom()">เริ่มสุ่ม</button>
  <h2 id="nameDisplay">???</h2>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <script>
    let students = [];
    let intervalId;
    let sound;
    let isRunning = false;

    document.getElementById('excelFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet); // อ่านโดยใช้ header

        students = json.filter(row => row.Name && row.Seat); // ตรวจว่ามี Name & Seat
        alert("โหลดข้อมูลแล้ว: " + students.length + " คน");
      };

      reader.readAsArrayBuffer(file);
    });

    function startRandom() {
      if (students.length === 0) {
        alert("กรุณาโหลดไฟล์ Excel ที่มีคอลัมน์ Name และ Seat");
        return;
      }

      if (isRunning) return;

      const duration = parseInt(document.getElementById('duration').value) * 1000;
      const display = document.getElementById('nameDisplay');
      display.classList.remove('hidden');

      sound = new Howl({
        src: ['https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'],
        loop: true,
        volume: 0.5
      });

      sound.play();
      isRunning = true;

      intervalId = setInterval(() => {
        const r = students[Math.floor(Math.random() * students.length)];
        display.textContent = `${r.Name} - เลขที่นั่ง ${r.Seat}`;
      }, 100);

      setTimeout(() => {
        clearInterval(intervalId);
        sound.stop();
        display.classList.add('hidden');
        isRunning = false;
      }, duration);
    }
  </script>
</body>
</html>
